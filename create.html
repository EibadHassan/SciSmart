<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Hello, world!</title>
    <style>
        .border-radius {
            border-radius: 10px;
        }

        .icon_fs {
            font-size: 50px;
        }

        .border-rouded {
            border-radius: 50px;
        }

        .p_fs {
            font-size: 30px;
        }
    </style>
</head>

<body class="container">
    <div>
        <nav class="navbar navbar-expand-lg">
            <button type="button" class="btn ml-auto">
                <span class="material-symbols-outlined my-auto">
                    logout
                </span>
            </button>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"></label>
            </div>
        </nav>
    </div>
    <div class="d-flex mt-3">
        <div class="w-25 ml-auto">
            <select class=" custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="d-flex">
        <div>
            <span class=" bg-light icon_fs border-radius material-symbols-outlined">
                format_bold
            </span>
            <span class="bg-light mx-3 icon_fs border-radius material-symbols-outlined">
                functions
            </span>
        </div>
        <div class="my-auto">
            <button type="button" id="customModeBtn" class="btn btn-warning py-1 border-rouded">Custom Mode</button>
        </div>
    </div>
    <div>
        <form class="mt-5" id="form">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 20px;"> Front: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 20px;"> Back: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="d-flex mt-3">
                <button type="button" class="border-rouded py-1 px-4 btn btn-primary">Create</button>
                <button type="button" class="border-rouded py-1 px-4 btn btn-danger ml-auto">Close</button>

            </div>
        </form>
    </div>


    <div class="d-none" id="input_field">
        <div class="form-group mt-5">
            <label for="exampleInputEmail1" style="font-size: 20px;">Input Field: </label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>

        <p class="p_fs mt-5">
            In this mode, user get more freedom and get to type flashcards in 1 line, and users indicate the back of the
            card by typing a `>>`. <br><br>
            Design a simple algorithm that can parse through the input, split the front_card from the back card by
            noticing
            the `>>`.
        </p>
        <div class="d-flex mt-5">
            <button type="button" class="border-rouded py-1 px-4 btn btn-primary">Create</button>
            <button type="button" class="border-rouded py-1 px-4 btn btn-danger ml-auto">Close</button>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

    <script>
        $(document).ready(function () {
            $("#customModeBtn").click(function () {
                if ($(this).attr("id") === "customModeBtn") {
                    $(this).attr("id", "returnBtn");
                    $("#form").addClass("d-none");
                    $("#input_field").removeClass("d-none");
                    $(this).removeClass("btn-warning").addClass("btn-success").text("Return to Guided Mode");
                } else {
                    $(this).attr("id", "customModeBtn");
                    $("#form").removeClass("d-none");
                    $("#input_field").addClass("d-none");
                    $(this).removeClass("btn-success").addClass("btn-warning").text("Custom Mode");
                }
            });
        });
    </script>
</body>

</html>
