<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <title>Hello, world!</title>
    <style>
        .border-radius {
            border-radius: 10px;
        }

        .btnFontSize {
            font-size: 25px;
        }
    </style>
</head>

<body class="container">
    <div>
        <nav class="navbar navbar-expand-lg">
            <button type="button" class="btn ml-auto">
                <span class="material-symbols-outlined my-auto">
                    logout
                </span>
            </button>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"></label>
            </div>
        </nav>
    </div>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius">
                <h1>Your Statistics</h1>
            </ol>
        </nav>
    </div>
    <div class="bg-light" style="padding: 20%;">
        <h1>Ye wo wali space jis ka aap ne bola tha k ye space khaali chor dena</h1>
    </div>
    <div class="mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius">
                <h1>Deck</h1>
                <h1 class="ml-auto">Mean Deck Recall Probability</h1>
            </ol>
        </nav>
    </div>
    <div class="mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius py-1">
                <h4 class="my-auto" style="font-weight: 350;">Quantum Field Theory</h4>
                <h1 class="ml-auto"><i>p</i> = 0.765</h1>
            </ol>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius py-1">
                <h4 class="my-auto" style="font-weight: 350;">Linear Algebra</h4>
                <h1 class="ml-auto"><i>p</i> = 0.987</h1>
            </ol>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius py-1">
                <h4 class="my-auto" style="font-weight: 350;">Statistics</h4>
                <h1 class="ml-auto"><i>p</i> = 0.527</h1>
            </ol>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius py-1">
                <h4 class="my-auto" style="font-weight: 350;">Mechanics</h4>
                <h1 class="ml-auto"><i>p</i> = 0.389</h1>
            </ol>
        </nav>
    </div>

    <div class="my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border-radius">
                <h1>Answer Button</h1>
            </ol>
        </nav>
    </div>
    <div id="chart">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Get the canvas element
        var ctx = document.getElementById('myChart').getContext('2d');

        // Define your data
        var data = {
            labels: ['Quantum Field Theory', 'Linear Algebra', 'Statistics', 'Mechanics'],
            datasets: [{
                label: 'Mean Deck Recall Probability (p)',
                data: [0.765, 0.987, 0.527, 0.389],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Define chart options
        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        // Create the chart
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>

</html>
