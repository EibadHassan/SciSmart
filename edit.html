<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Hello, world!</title>
    <style>
        .border-radius {
            border-radius: 10px;
        }

        .icon_fs {
            font-size: 50px;
        }

        .border-rouded {
            border-radius: 50px;
        }

        .p_fs {
            font-size: 30px;
        }
    </style>
</head>

<body class="container">
    <div>
        <nav class="navbar navbar-expand-lg">
            <button type="button" class="btn ml-auto">
                <span class="material-symbols-outlined my-auto">
                    logout
                </span>
            </button>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"></label>
            </div>
        </nav>
    </div>
    <div class="d-flex mt-3">
        <div class="w-25 ml-auto">
            <select class=" custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="d-flex">
        <div>
            <span class=" bg-light icon_fs border-radius material-symbols-outlined">
                format_bold
            </span>
            <span class="bg-light mx-3 icon_fs border-radius material-symbols-outlined">
                functions
            </span>
        </div>
    </div>
    <div>
        <form class="mt-5" id="form">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 20px;"> Front: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 20px;"> Back: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="d-flex mt-3">
                <button type="button" class="border-rouded py-1 px-4 btn btn-success">Confirm</button>
                <div class="ml-auto d-flex">
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                        <span class="material-symbols-outlined ">
                            delete
                        </span>
                    </button>
                    <a type="button" href="flow2.html" class="ml-auto btn btn-danger py-2 px-3 "
                        style="border-radius: 50px;">Close
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- delete modal window -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Confirm Deletion</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style="font-size: 25px;">
                        Are you sureyou would like to delete this flashcard from the database? This action cannot be
                        undone.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</html>
