<!DOCTYPE html>

<head>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

    <div>

                                    </span>

                <nav aria-label="breadcrumb">

                <nav aria-label="breadcrumb">

                                <a class="dropdown-item d-flex" href="#">Delete <span

                                    </span></a>
                                <a class="dropdown-item d-flex" href="#">Archieve
                                    <span class="my-auto ml-2 material-symbols-outlined">

                                    </span>
                                </a>
                                <a class="dropdown-item d-flex" href="#">Rename <span
                                        class="my-auto ml-2 material-symbols-outlined">
                                        arrow_right_alt
                                    </span></a>
                            </div>
                        </div>
